{% extends 'rag_app/base.html' %}
{% block content %}
    <h2>Uploaded Documents</h2>
    <ul>
    {% for document in documents %}
        <li>
            {{ document.title }} - 
            <a href="{% url 'rag_app:query_document' document.id %}">Query</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
